<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Cep</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <div class="main">
        <h1>Buscador CEP</h1>
        <p>Ap√≥s digitar o cep click fora da campo</p>
        <div class="cep">
            <input type="text" name="cep" id="cep" size="10" maxlength="9" onblur="queryCEP(this.value)"
                placeholder="Digite seu CEP">
        </div>
        <form method="get">
            <label>RUA:</label>
            <input type="text" name="logradouro" id="logradouro" placeholder="Sua Rua">

            <label>COMPLEMENTO:</label>
            <input type="text" name="complemento" id="complemento" placeholder="Complemento">

            <label>BAIRRO:</label>
            <input type="text" name="bairro" id="bairro" placeholder="Bairro">

            <label>LOCALIDADE:</label>
            <input type="text" name="localidade" id="localidade" placeholder="Localidade">

            <label>UF:</label>
            <input type="text" name="uf" id="uf" placeholder="UF">

            <label>DDD:</label>
            <input type="text" name="ddd" id="ddd" placeholder="DDD">

            <label>IBGE:</label>
            <input type="text" name="ibge" id="ibge" placeholder="Ibge">

            <label>GIA:</label>
            <input type="text" name="gia" id="gia" placeholder="Gia">

            <label>SIAFI:</label>
            <input type="text" name="siafi" id="siafi" placeholder="Siafi">

            <script src="https://code.jquery.com/jquery-3.6.1.min.js""></script>
        </form>
    </div>
</body>

</html>
